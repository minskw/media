    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        body {
            font-family: 'Comic Neue', cursive;
        }
        
        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .pulse-correct {
            animation: pulseCorrect 0.6s ease-in-out;
        }
        
        @keyframes pulseCorrect {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); background-color: #10b981; }
            100% { transform: scale(1); }
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .star-burst {
            animation: starBurst 0.8s ease-out;
        }
        
        @keyframes starBurst {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        

        
        .wiggle {
            animation: wiggle 0.5s ease-in-out infinite;
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }
        
        @keyframes fireworkExplode {
            0% { 
                transform: scale(0) rotate(0deg); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.5) rotate(180deg); 
                opacity: 1; 
            }
            100% { 
                transform: scale(0.5) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        @keyframes flyAcross {
            0% { 
                transform: translateX(-100px) scale(0.5) rotate(0deg); 
                opacity: 0; 
            }
            50% { 
                transform: translateX(50vw) scale(1.2) rotate(180deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateX(100vw) scale(0.8) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        @keyframes fallDown {
            0% { 
                transform: translateY(-50px) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(200px) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        .game-image {
            width: 48px;
            height: 48px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }
        
        .game-image-large {
            width: 64px;
            height: 64px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

            width: 32px;
            height: 32px;
            object-fit: contain;
            filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2));
        }
    </style>

        function startGame(gameType) {
            currentGame = gameType;
            questionsAnswered = 0;
            document.getElementById('gameMenu').classList.add('hidden');
            document.getElementById('gameArea').classList.remove('hidden');
            
            const titles = {
                'counting': 'üê∞ Ayo Menghitung Binatang!',
                'addition': 'üçé Penjumlahan Buah-buahan!',
                'subtraction': '‚≠ê Pengurangan Bintang!',
                'comparison': '‚öñÔ∏è Perbandingan Jumlah!',
                'patterns': 'üîÑ Pola Angka Seru!',
                'shapes': 'üî∫ Menghitung Bentuk!',
                'sorting': 'üìä Urutkan Angka!',
                'missing': '‚ùì Cari Angka Hilang!'
            };
            
            document.getElementById('gameTitle').textContent = titles[gameType];
            updateProgress();
            generateQuestion();
        }
        
        function backToMenu() {
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('gameMenu').classList.remove('hidden');
            document.getElementById('feedback').textContent = '';
        }
        
        function updateProgress() {
            const progress = (questionsAnswered / 5) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = questionsAnswered + 1;
        }
        
        function generateQuestion() {
            const visualArea = document.getElementById('visualArea');

            visualArea.innerHTML = '';
            answerOptions.innerHTML = '';
            document.getElementById('feedback').textContent = '';
            
            switch(currentGame) {
                case 'counting': generateCountingQuestion(); break;

                case 'subtraction': generateSubtractionQuestion(); break;

                case 'patterns': generatePatternsQuestion(); break;

        function generateSortingQuestion() {
            const numbers = [];
            const count = 4;
            
            while (numbers.length < count) {
                const num = Math.floor(Math.random() * 9) + 1;
                if (!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            
            const shuffled = [...numbers].sort(() => Math.random() - 0.5);
            const sorted = [...numbers].sort((a, b) => a - b);
            correctAnswer = sorted.join('');
            
            document.getElementById('question').textContent = 'Urutkan angka-angka ini dari KECIL ke BESAR!';
            
            const visualArea = document.getElementById('visualArea');
            
            const instruction = document.createElement('div');
            instruction.className = 'w-full text-center text-lg font-bold text-gray-700 mb-6 bg-teal-100 p-4 rounded-xl';
            instruction.textContent = 'Angka yang harus diurutkan:';
            visualArea.appendChild(instruction);
            
            const numbersContainer = document.createElement('div');
            numbersContainer.className = 'flex gap-4 justify-center flex-wrap mb-6';
            
            shuffled.forEach((num, index) => {
                const numEl = document.createElement('div');
                numEl.className = 'bg-gradient-to-br from-teal-400 to-blue-500 text-white text-4xl font-bold w-20 h-20 rounded-2xl flex items-center justify-center bounce-in shadow-lg';
                numEl.style.animationDelay = `${index * 0.1}s`;
                numEl.textContent = num;
                numbersContainer.appendChild(numEl);
            });
            
            visualArea.appendChild(numbersContainer);
            
            // Generate sorting options
            const answerOptions = document.getElementById('answerOptions');
            const options = [sorted.join(''), ...generateWrongSortingOptions(sorted)];
            
            // Shuffle options
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'bg-teal-500 hover:bg-teal-600 text-white text-2xl font-bold py-4 px-6 rounded-2xl shadow-lg transform hover:scale-105 transition-all duration-200';
                button.textContent = option.split('').join(' - ');
                button.onclick = () => checkAnswer(option, button);
                answerOptions.appendChild(button);
            });
            
            return; // Skip the normal generateAnswerOptions call
        }
        
        function generateWrongSortingOptions(correct) {
            const wrong = [];
            const nums = correct.slice();
            
            // Reverse order
            wrong.push([...nums].reverse().join(''));
            
            // Random shuffle
            const shuffled = [...nums].sort(() => Math.random() - 0.5);
            if (shuffled.join('') !== correct.join('') && !wrong.includes(shuffled.join(''))) {
                wrong.push(shuffled.join(''));
            }
            
            // Another random shuffle
            const shuffled2 = [...nums].sort(() => Math.random() - 0.5);
            if (shuffled2.join('') !== correct.join('') && !wrong.includes(shuffled2.join(''))) {
                wrong.push(shuffled2.join(''));
            }
            
            return wrong.slice(0, 3);
        }

        function generateAnswerOptions(correct, max) {
            const options = [correct];
            
            while (options.length < 4) {
                const option = Math.floor(Math.random() * max) + 1;
                if (!options.includes(option)) {
                    options.push(option);
                }
            }
            
            // Shuffle options
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            
            const answerOptions = document.getElementById('answerOptions');
            const buttonColors = [
                'bg-red-500 hover:bg-red-600',
                'bg-blue-500 hover:bg-blue-600',
                'bg-green-500 hover:bg-green-600',
                'bg-purple-500 hover:bg-purple-600'
            ];
            
            options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = `${buttonColors[index]} text-white text-2xl sm:text-3xl lg:text-4xl font-black py-6 px-6 sm:py-8 sm:px-10 rounded-3xl shadow-2xl transform hover:scale-110 transition-all duration-300 border-4 border-white min-h-20 sm:min-h-24 relative overflow-hidden`;

                sparkle.className = 'absolute top-2 right-2 text-yellow-300 text-lg animate-pulse';
                sparkle.innerHTML = '<i class="fas fa-star"></i>';
                button.appendChild(sparkle);
                
                const numberText = document.createElement('div');
                numberText.className = 'relative z-10';
                numberText.textContent = option;
                button.appendChild(numberText);
                
                button.onclick = () => checkAnswer(option, button);
                answerOptions.appendChild(button);
            });
        }
        
        function checkAnswer(selected, buttonEl) {
            const feedback = document.getElementById('feedback');
            const buttons = document.querySelectorAll('#answerOptions button');
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (selected === correctAnswer) {
                buttonEl.classList.add('pulse-correct');
                score += 10;
                document.getElementById('score').textContent = score;
                
                // Create spectacular success animation
                createSuccessAnimation();
                
                // Add celebration animation to visual elements
                const visualElements = document.querySelectorAll('#visualArea > *');
                visualElements.forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.add('bounce-in');
                    }, index * 100);
                });
                
                setTimeout(() => {
                    questionsAnswered++;
                    updateProgress();
                    if (questionsAnswered >= 5) {
                        levelUp();
                    } else {
                        generateQuestion();
                    }
                }, 2000);
            } else {
                buttonEl.classList.add('shake');
                
                // Create wrong answer animation
                createWrongAnimation(correctAnswer);
                
                // Show correct answer
                buttons.forEach(btn => {
                    const btnText = btn.textContent.replace(/\s-\s/g, '');
                    if (btnText == correctAnswer || parseInt(btnText) === correctAnswer) {
                        btn.classList.add('pulse-correct');
                    }
                });
                
                setTimeout(() => {
                    questionsAnswered++;
                    updateProgress();
                    if (questionsAnswered >= 5) {
                        levelUp();
                    } else {
                        generateQuestion();
                    }
                }, 3000);
            }
        }

            // Big celebration text that appears and bounces
            setTimeout(() => {
                const bigText = document.createElement('div');
                bigText.className = 'fixed inset-0 flex items-center justify-center z-50 pointer-events-none';
                bigText.innerHTML = '<div class="text-6xl font-bold text-green-500 animate-bounce bg-white/90 px-8 py-4 rounded-full shadow-2xl border-4 border-green-400">HEBAT! <i class="fas fa-trophy text-yellow-500"></i></div>';
                document.body.appendChild(bigText);
                
                setTimeout(() => {
                    if (bigText.parentNode) bigText.remove();
                }, 1500);
            }, 500);
        }
        
        function createWrongAnimation(correctAnswer) {
            const feedback = document.getElementById('feedback');
            feedback.innerHTML = '';
            
            // Thinking icons falling
            const thinkingIcons = ['fas fa-question', 'fas fa-lightbulb', 'fas fa-brain', 'fas fa-search'];
            const thinkingColors = ['text-orange-500', 'text-yellow-500', 'text-pink-500', 'text-blue-500'];
            thinkingIcons.forEach((icon, index) => {
                setTimeout(() => {
                    const fallingIcon = document.createElement('div');
                    fallingIcon.style.position = 'absolute';
                    fallingIcon.style.left = Math.random() * 100 + '%';
                    fallingIcon.style.top = '0%';
                    fallingIcon.style.fontSize = '2.5rem';
                    fallingIcon.style.zIndex = '1000';
                    fallingIcon.innerHTML = `<i class="${icon} ${thinkingColors[index]}"></i>`;
                    fallingIcon.style.animation = 'fallDown 2s ease-in forwards';
                    feedback.appendChild(fallingIcon);
                    
                    setTimeout(() => {
                        if (fallingIcon.parentNode) fallingIcon.remove();
                    }, 2000);
                }, index * 300);
            });
            
            // Show correct answer with animation
            setTimeout(() => {
                const answerReveal = document.createElement('div');
                answerReveal.className = 'fixed inset-0 flex items-center justify-center z-50 pointer-events-none';
                answerReveal.innerHTML = `<div class="text-4xl font-bold text-orange-500 animate-pulse bg-white/95 px-6 py-4 rounded-full shadow-2xl border-4 border-orange-400">Jawabannya: ${correctAnswer} <i class="fas fa-bullseye text-red-500"></i></div>`;
                document.body.appendChild(answerReveal);
                
                setTimeout(() => {
                    if (answerReveal.parentNode) answerReveal.remove();
                }, 2000);
            }, 1000);
        }
        
        function levelUp() {
            currentLevel++;
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('newLevel').textContent = currentLevel;
            questionsAnswered = 0;
            document.getElementById('celebrationModal').classList.remove('hidden');
            createConfetti();
        }
        
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(confetti);
                
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 5000);
            }
        }
        
        function closeCelebration() {
            document.getElementById('celebrationModal').classList.add('hidden');
            updateProgress();
            generateQuestion();
        }
        

    </script>
